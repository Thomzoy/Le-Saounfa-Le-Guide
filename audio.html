<!DOCTYPE html>
<html>
<head>
    <style>
        #audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        #audio-player.collapsed {
            transform: translateY(60px);
        }

        #toggle-btn {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background: #1a1a1a;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
        }

        #toggle-btn:hover {
            background: #333;
        }

        #play-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-btn:hover {
            background: #e0e0e0;
        }

        #seek-slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
        }

        #time-display {
            color: white;
            font-family: monospace;
            font-size: 12px;
            min-width: 45px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="audio-player">
        <button id="toggle-btn">X</button>
        <div class="container">
            <button id="play-btn">▶</button>
            <span id="time-display">0:00</span>
            <input type="range" id="seek-slider" min="0" max="100" value="0">
            <span id="duration-display">0:00</span>
            <audio id="audio" src="your-audio.mp3"></audio>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const seekSlider = document.getElementById('seek-slider');
        const timeDisplay = document.getElementById('time-display');
        const durationDisplay = document.getElementById('duration-display');
        const toggleBtn = document.getElementById('toggle-btn');
        const player = document.getElementById('audio-player');

        // Load initial state from localStorage
        const isCollapsed = localStorage.getItem('audioPlayerCollapsed') === 'true';
        console.log(isCollapsed);
        if (isCollapsed) {
            player.classList.add('collapsed');
            toggleBtn.textContent = '?';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        toggleBtn.addEventListener('click', () => {
            player.classList.toggle('collapsed');
            const isNowCollapsed = player.classList.contains('collapsed');
            toggleBtn.textContent = isNowCollapsed ? '?' : 'X';
            // Save state to localStorage
            localStorage.setItem('audioPlayerCollapsed', true);
        });

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '⏸';
            } else {
                audio.pause();
                playBtn.textContent = '▶';
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            seekSlider.max = Math.floor(audio.duration);
            durationDisplay.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            seekSlider.value = Math.floor(100*audio.currentTime / audio.duration);
            timeDisplay.textContent = formatTime(audio.currentTime);
        });

        seekSlider.addEventListener('input', () => {
            audio.currentTime = Math.floor((seekSlider.value * audio.duration)/100);
        });

        audio.addEventListener('error', () => {
            console.error('Error loading audio file');
            playBtn.disabled = true;
        });
    </script>
</body>
</html>
